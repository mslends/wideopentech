<!doctype html>
<html lang="en">
<head>
  <title>Wide Open Tech</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/reset.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <main class="wrapper">
    <section class="top-home-main">
      <header class="nav-wrapper">

        <div class="logo"></div>


    <!-- Slideout menu activates on click when hamburger is clicked via jQuery  -->
        <div id="slideout-open-menu-button" class="hamburger"><i class="fa fa-bars fa-2x"></i>
        </div>

        <div class="links">
          <a class="a" href="#">SERVICES</a>
          <a class="a" href="#">COMPANY</a>
          <a class="a" href="#">PORTFOLIO</a>
          <a class="a" href="#">CAREERS</a>
          <a class="a" href="#">BLOG</a>
          <input class="buttons" type="button" name="CONTACT" value="CONTACT">
        </div>
        <!-- <div class="side-menu"></div>   -->
      </header>

      <section class="top-main-content">
        <div class="row1">
          <h4 class="h4">Your Digital</h4>
        </div>
        <div class="row2">
          <h1 class="h1">Workshop</h1>
        </div>
        <div class="row3">
          <p class="p">
            Building Business <span style="color: #fc7f3a">Solutions</span> & Bright <span style="color: #bcd436 ">Ideas</span>
          </p>
        </div>
      </section>


      <section class="button-container">
        <input id="learn-more" class="buttons" type="button" name="Learn More" value="Learn More">
      </section>

    </section>

    <!-- Slideout menu activates on click when X (close) button is clicked via jQuery  -->
    <aside class="slideout-menu">
      <section class="top-menu-section">

        <div id="slideout-closed-menu-button" class="close"><i class="fa fa-times fa-2x"></i>
        </div>

      </section>

      <section class="menu-items">SERVICES</section>
      <section class="menu-items">COMPANY</section>
      <section class="menu-items">PORTFOLIO</section>
      <section class="menu-items">CAREERS</section>
      <section class="menu-items">BLOG</section>
    </aside>


  </main>
  <script   src="https://code.jquery.com/jquery-2.2.2.js"   integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>
  <script src='js/index.js'type="text/javascript"></script>
</body>
</html>
